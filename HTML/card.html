<!DOCTYPE html>

<body> 
	<div class="all">
		<p> </p>
		<h1>Саржан Михаил Андреевич ИДБ-18-02</h1>
		<p class="image"><img src="../public/image/Студент.jpg" title="А вот и я (нет)"></p>
		<label><p class="description" id="desc">Обычный московский студент. Ем, пью, сплю, дышу, живу и учусь. Иногда я люблю ходить гулять с друзьями пока не закончится социальная энергия, а в плохую погоду люблю играть в игры или смотреть интересные фильмы. Мне очень нравится музыка, поэтому иногда я люблю петь.</p></label>

			</tr>

				<td id="resultSumm">Сумма: </td>
			</tr>
			<tr>
				<td>Введите несколько значений через пробел:</td>
				<td><input type="text" id="textArr"></td>
				<td><button id="getSqtArr">Ввел!</button></td>

			</tr>
